<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Simplification Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-number {
            color: #764ba2;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .next-btn {
            background: #10b981;
            margin-top: 15px;
        }

        .next-btn:hover {
            background: #059669;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.correct {
            background: #d1fae5;
            border: 2px solid #10b981;
            display: block;
        }

        .feedback.incorrect {
            background: #fee2e2;
            border: 2px solid #ef4444;
            display: block;
        }

        .feedback-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .feedback.correct .feedback-title {
            color: #059669;
        }

        .feedback.incorrect .feedback-title {
            color: #dc2626;
        }

        .explanation {
            color: #333;
            line-height: 1.6;
            margin-top: 10px;
        }

        .answer-display {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .completion {
            text-align: center;
            display: none;
        }

        .completion.show {
            display: block;
        }

        .completion h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .score {
            font-size: 3em;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ Algebra Simplification</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="quizSection">
            <div class="question-section">
                <div class="question-number" id="questionNumber"></div>
                <div class="question" id="questionText"></div>
            </div>

            <div class="input-section">
                <input type="text" id="answerInput" placeholder="Enter your simplified answer" autocomplete="off">
            </div>

            <button class="submit-btn" id="submitBtn">Check Answer</button>

            <div class="feedback" id="feedback">
                <div class="feedback-title" id="feedbackTitle"></div>
                <div class="explanation" id="explanation"></div>
            </div>

            <button class="next-btn" id="nextBtn" style="display: none;">Next Question ‚Üí</button>
        </div>

        <div class="completion" id="completion">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score" id="finalScore"></div>
            <p style="color: #666; font-size: 1.2em; margin-bottom: 20px;">Great work on practicing algebra!</p>
            <button class="restart-btn" id="restartBtn">Start Over</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "4x(a + b + 2c)",
                answer: "4ax + 4bx + 8cx",
                explanation: "Distribute 4x to each term inside the parentheses: 4x¬∑a = 4ax, 4x¬∑b = 4bx, 4x¬∑2c = 8cx"
            },
            {
                question: "3m(x - 3y + 2z)",
                answer: "3mx - 9my + 6mz",
                explanation: "Distribute 3m to each term: 3m¬∑x = 3mx, 3m¬∑(-3y) = -9my, 3m¬∑2z = 6mz"
            },
            {
                question: "-2a(p - q - r + s)",
                answer: "-2ap + 2aq + 2ar - 2as",
                explanation: "Distribute -2a to each term: -2a¬∑p = -2ap, -2a¬∑(-q) = +2aq, -2a¬∑(-r) = +2ar, -2a¬∑s = -2as"
            },
            {
                question: "x(x¬≤ + 3x - 2)",
                answer: "x¬≥ + 3x¬≤ - 2x",
                explanation: "Distribute x to each term: x¬∑x¬≤ = x¬≥, x¬∑3x = 3x¬≤, x¬∑(-2) = -2x"
            },
            {
                question: "-3m(m¬≤ - 2m + 4)",
                answer: "-3m¬≥ + 6m¬≤ - 12m",
                explanation: "Distribute -3m to each term: -3m¬∑m¬≤ = -3m¬≥, -3m¬∑(-2m) = +6m¬≤, -3m¬∑4 = -12m"
            },
            {
                question: "-2a(3a¬≤ + 4a - 2)",
                answer: "-6a¬≥ - 8a¬≤ + 4a",
                explanation: "Distribute -2a to each term: -2a¬∑3a¬≤ = -6a¬≥, -2a¬∑4a = -8a¬≤, -2a¬∑(-2) = +4a"
            },
            {
                question: "u¬≤(2u¬≥ + 5u¬≤ - 4u - 3)",
                answer: "2u‚Åµ + 5u‚Å¥ - 4u¬≥ - 3u¬≤",
                explanation: "Distribute u¬≤ to each term: u¬≤¬∑2u¬≥ = 2u‚Åµ, u¬≤¬∑5u¬≤ = 5u‚Å¥, u¬≤¬∑(-4u) = -4u¬≥, u¬≤¬∑(-3) = -3u¬≤"
            },
            {
                question: "3d¬≤(d¬≤ + 4d + 1)",
                answer: "3d‚Å¥ + 12d¬≥ + 3d¬≤",
                explanation: "Distribute 3d¬≤ to each term: 3d¬≤¬∑d¬≤ = 3d‚Å¥, 3d¬≤¬∑4d = 12d¬≥, 3d¬≤¬∑1 = 3d¬≤"
            },
            {
                question: "-4m¬≤(m¬≤ - 2m - 3)",
                answer: "-4m‚Å¥ + 8m¬≥ + 12m¬≤",
                explanation: "Distribute -4m¬≤ to each term: -4m¬≤¬∑m¬≤ = -4m‚Å¥, -4m¬≤¬∑(-2m) = +8m¬≥, -4m¬≤¬∑(-3) = +12m¬≤"
            },
            {
                question: "p¬≥(3p¬≤ - 5)",
                answer: "3p‚Åµ - 5p¬≥",
                explanation: "Distribute p¬≥ to each term: p¬≥¬∑3p¬≤ = 3p‚Åµ, p¬≥¬∑(-5) = -5p¬≥"
            },
            {
                question: "-4n¬≤(n¬≤ + 2n - 1)",
                answer: "-4n‚Å¥ - 8n¬≥ + 4n¬≤",
                explanation: "Distribute -4n¬≤ to each term: -4n¬≤¬∑n¬≤ = -4n‚Å¥, -4n¬≤¬∑2n = -8n¬≥, -4n¬≤¬∑(-1) = +4n¬≤"
            },
            {
                question: "am(3a - 7m)",
                answer: "3a¬≤m - 7am¬≤",
                explanation: "Distribute am to each term: am¬∑3a = 3a¬≤m, am¬∑(-7m) = -7am¬≤"
            },
            {
                question: "-3ab(4a - b - 2)",
                answer: "-12a¬≤b + 3ab¬≤ + 6ab",
                explanation: "Distribute -3ab to each term: -3ab¬∑4a = -12a¬≤b, -3ab¬∑(-b) = +3ab¬≤, -3ab¬∑(-2) = +6ab"
            },
            {
                question: "-2uv(-3u¬≤ + 2v¬≤)",
                answer: "6u¬≥v - 4uv¬≥",
                explanation: "Distribute -2uv to each term: -2uv¬∑(-3u¬≤) = +6u¬≥v, -2uv¬∑2v¬≤ = -4uv¬≥"
            },
            {
                question: "4m¬≥(-2m¬≤ + m - 3)",
                answer: "-8m‚Åµ + 4m‚Å¥ - 12m¬≥",
                explanation: "Distribute 4m¬≥ to each term: 4m¬≥¬∑(-2m¬≤) = -8m‚Åµ, 4m¬≥¬∑m = 4m‚Å¥, 4m¬≥¬∑(-3) = -12m¬≥"
            },
            {
                question: "-5hk(h¬≤ - 3hk + 2k¬≤)",
                answer: "-5h¬≥k + 15h¬≤k¬≤ - 10hk¬≥",
                explanation: "Distribute -5hk to each term: -5hk¬∑h¬≤ = -5h¬≥k, -5hk¬∑(-3hk) = +15h¬≤k¬≤, -5hk¬∑2k¬≤ = -10hk¬≥"
            },
            {
                question: "3p(2p¬≤ - p - q + 2q¬≤)",
                answer: "6p¬≥ - 3p¬≤ - 3pq + 6pq¬≤",
                explanation: "Distribute 3p to each term: 3p¬∑2p¬≤ = 6p¬≥, 3p¬∑(-p) = -3p¬≤, 3p¬∑(-q) = -3pq, 3p¬∑2q¬≤ = 6pq¬≤"
            },
            {
                question: "a¬≤m(5a + 7m - 2)",
                answer: "5a¬≥m + 7a¬≤m¬≤ - 2a¬≤m",
                explanation: "Distribute a¬≤m to each term: a¬≤m¬∑5a = 5a¬≥m, a¬≤m¬∑7m = 7a¬≤m¬≤, a¬≤m¬∑(-2) = -2a¬≤m"
            },
            {
                question: "-4uv¬≤(-2u¬≤ - 3uv - v¬≤)",
                answer: "8u¬≥v¬≤ + 12u¬≤v¬≥ + 4uv‚Å¥",
                explanation: "Distribute -4uv¬≤ to each term: -4uv¬≤¬∑(-2u¬≤) = +8u¬≥v¬≤, -4uv¬≤¬∑(-3uv) = +12u¬≤v¬≥, -4uv¬≤¬∑(-v¬≤) = +4uv‚Å¥"
            },
            {
                question: "2a¬≤b¬≥c(-3a + b - 2c)",
                answer: "-6a¬≥b¬≥c + 2a¬≤b‚Å¥c - 4a¬≤b¬≥c¬≤",
                explanation: "Distribute 2a¬≤b¬≥c to each term: 2a¬≤b¬≥c¬∑(-3a) = -6a¬≥b¬≥c, 2a¬≤b¬≥c¬∑b = 2a¬≤b‚Å¥c, 2a¬≤b¬≥c¬∑(-2c) = -4a¬≤b¬≥c¬≤"
            },
            {
                question: "a(a - m) - m(a + m)",
                answer: "a¬≤ - 2am - m¬≤",
                explanation: "First distribute: a(a-m) = a¬≤-am and m(a+m) = am+m¬≤. Then combine: a¬≤-am-am-m¬≤ = a¬≤-2am-m¬≤"
            },
            {
                question: "m(m + 2u) - u(2m - u)",
                answer: "m¬≤ + u¬≤",
                explanation: "First distribute: m(m+2u) = m¬≤+2mu and u(2m-u) = 2mu-u¬≤. Then combine: m¬≤+2mu-2mu+u¬≤ = m¬≤+u¬≤"
            },
            {
                question: "b(2b - 3x) + x(4b - x)",
                answer: "2b¬≤ + bx - x¬≤",
                explanation: "First distribute: b(2b-3x) = 2b¬≤-3bx and x(4b-x) = 4bx-x¬≤. Then combine: 2b¬≤-3bx+4bx-x¬≤ = 2b¬≤+bx-x¬≤"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const feedback = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const explanation = document.getElementById('explanation');
        const progressFill = document.getElementById('progressFill');
        const quizSection = document.getElementById('quizSection');
        const completion = document.getElementById('completion');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showCompletion();
                return;
            }

            const q = questions[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = q.question;
            answerInput.value = '';
            feedback.className = 'feedback';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'block';
            submitBtn.disabled = false;
            answered = false;
            answerInput.focus();

            const progress = ((currentQuestion) / questions.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function normalizeAnswer(str) {
            return str.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/\*+/g, '')
                .replace(/\^/g, '')
                .replace(/‚Å∞/g, '0')
                .replace(/¬π/g, '1')
                .replace(/¬≤/g, '2')
                .replace(/¬≥/g, '3')
                .replace(/‚Å¥/g, '4')
                .replace(/‚Åµ/g, '5')
                .replace(/‚Å∂/g, '6')
                .replace(/‚Å∑/g, '7')
                .replace(/‚Å∏/g, '8')
                .replace(/‚Åπ/g, '9');
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = normalizeAnswer(answerInput.value);
            const correctAnswer = normalizeAnswer(questions[currentQuestion].answer);

            answered = true;
            submitBtn.disabled = true;

            if (userAnswer === correctAnswer) {
                score++;
                feedback.className = 'feedback correct';
                feedbackTitle.textContent = '‚úì Correct!';
                explanation.innerHTML = `<div class="answer-display">Answer: ${questions[currentQuestion].answer}</div><p>${questions[currentQuestion].explanation}</p>`;
            } else {
                feedback.className = 'feedback incorrect';
                feedbackTitle.textContent = '‚úó Not quite right';
                explanation.innerHTML = `<div class="answer-display">Your answer: ${answerInput.value || '(empty)'}</div><div class="answer-display">Correct answer: ${questions[currentQuestion].answer}</div><p>${questions[currentQuestion].explanation}</p>`;
            }

            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showCompletion() {
            quizSection.style.display = 'none';
            completion.className = 'completion show';
            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            quizSection.style.display = 'block';
            completion.className = 'completion';
            loadQuestion();
        }

        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restart);

        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!answered) {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
        });

        loadQuestion();
    </script>
</body>
</html>
