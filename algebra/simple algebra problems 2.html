<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Word Problems Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5c6bc0 0%, #7e57c2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: #4ade80;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid #7c3aed;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.25rem;
            color: #1e293b;
            line-height: 1.6;
            font-weight: 500;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            min-width: 150px;
        }

        .input-wrapper label {
            display: block;
            color: #475569;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        input[type="number"]:disabled {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 25px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 2px solid #10b981;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border: 2px solid #ef4444;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .feedback-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .feedback.correct .feedback-icon {
            background: #10b981;
            color: white;
        }

        .feedback.incorrect .feedback-icon {
            background: #ef4444;
            color: white;
        }

        .feedback-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .feedback.correct .feedback-title {
            color: #065f46;
        }

        .feedback.incorrect .feedback-title {
            color: #991b1b;
        }

        .feedback-content {
            color: #374151;
            line-height: 1.7;
        }

        .feedback-content strong {
            color: #7c3aed;
        }

        .explanation {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #7c3aed;
        }

        .explanation-title {
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explanation-text {
            color: #4b5563;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .equation {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 5px;
            color: #7c3aed;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .completion {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .completion h2 {
            color: #1e293b;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .completion p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .score-display {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
        }

        .score-display .score {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .score-display .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hint {
            color: #6b7280;
            font-size: 0.85rem;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .content {
                padding: 25px;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§® Algebra Word Problems</h1>
            <p>Practice solving equations step by step</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 of 8</div>
        </div>

        <div class="content" id="questionArea">
            <!-- Question content will be inserted here -->
        </div>

        <div class="completion" id="completionArea">
            <div class="completion-icon">ðŸŽ‰</div>
            <h2>Congratulations!</h2>
            <p>You've completed all the problems!</p>
            <div class="score-display">
                <div class="score" id="finalScore">0/8</div>
                <div class="score-label">Final Score</div>
            </div>
            <p id="scoreMessage"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">
                ðŸ”„ Try Again
            </button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Find the number such that when it is doubled and 11 added, the result is 27.",
                inputs: [{ name: "answer", label: "The number is:" }],
                correctAnswers: { answer: 8 },
                explanation: `Let the number be <span class="equation">x</span>.<br><br>
                    "Doubled" means <span class="equation">2x</span><br>
                    "11 added" means <span class="equation">2x + 11</span><br>
                    "Result is 27" means <span class="equation">2x + 11 = 27</span><br><br>
                    Solving: <span class="equation">2x = 27 - 11 = 16</span><br>
                    Therefore: <span class="equation">x = 16 Ã· 2 = 8</span><br><br>
                    Check: 8 Ã— 2 + 11 = 16 + 11 = 27 âœ“`
            },
            {
                id: 2,
                text: "When a number is added to another which is 4 times as big, the result is 30. Find the first number.",
                inputs: [{ name: "answer", label: "The first number is:" }],
                correctAnswers: { answer: 6 },
                explanation: `Let the first number be <span class="equation">x</span>.<br>
                    The second number is "4 times as big": <span class="equation">4x</span><br><br>
                    Adding them gives 30: <span class="equation">x + 4x = 30</span><br>
                    Combine like terms: <span class="equation">5x = 30</span><br>
                    Therefore: <span class="equation">x = 30 Ã· 5 = 6</span><br><br>
                    Check: 6 + (4 Ã— 6) = 6 + 24 = 30 âœ“`
            },
            {
                id: 3,
                text: "Two numbers differ by 5, and their sum is 19. Find the two numbers.",
                inputs: [
                    { name: "smaller", label: "Smaller number:" },
                    { name: "larger", label: "Larger number:" }
                ],
                correctAnswers: { smaller: 7, larger: 12 },
                explanation: `Let the smaller number be <span class="equation">x</span>.<br>
                    The larger number is <span class="equation">x + 5</span> (differ by 5).<br><br>
                    Their sum is 19: <span class="equation">x + (x + 5) = 19</span><br>
                    Simplify: <span class="equation">2x + 5 = 19</span><br>
                    <span class="equation">2x = 14</span><br>
                    <span class="equation">x = 7</span> (smaller number)<br>
                    Larger number: <span class="equation">7 + 5 = 12</span><br><br>
                    Check: 12 - 7 = 5 âœ“ and 7 + 12 = 19 âœ“`
            },
            {
                id: 4,
                text: "One boy has 7 marbles less than another, and they have 29 between them. How many has each?",
                inputs: [
                    { name: "first", label: "First boy (fewer marbles):" },
                    { name: "second", label: "Second boy (more marbles):" }
                ],
                correctAnswers: { first: 11, second: 18 },
                explanation: `Let the first boy (with fewer marbles) have <span class="equation">x</span> marbles.<br>
                    The second boy has <span class="equation">x + 7</span> marbles.<br><br>
                    Together they have 29: <span class="equation">x + (x + 7) = 29</span><br>
                    Simplify: <span class="equation">2x + 7 = 29</span><br>
                    <span class="equation">2x = 22</span><br>
                    <span class="equation">x = 11</span> (first boy)<br>
                    Second boy: <span class="equation">11 + 7 = 18</span><br><br>
                    Check: 18 - 11 = 7 âœ“ and 11 + 18 = 29 âœ“`
            },
            {
                id: 5,
                text: "Ann and Susan share 21p so that Susan has twice as much as Ann. Find their shares.",
                inputs: [
                    { name: "ann", label: "Ann's share (p):" },
                    { name: "susan", label: "Susan's share (p):" }
                ],
                correctAnswers: { ann: 7, susan: 14 },
                explanation: `Let Ann's share be <span class="equation">x</span> pence.<br>
                    Susan has twice as much: <span class="equation">2x</span> pence.<br><br>
                    Total is 21p: <span class="equation">x + 2x = 21</span><br>
                    Simplify: <span class="equation">3x = 21</span><br>
                    <span class="equation">x = 7</span> (Ann's share)<br>
                    Susan's share: <span class="equation">2 Ã— 7 = 14</span><br><br>
                    Check: 7 + 14 = 21 âœ“ and 14 = 2 Ã— 7 âœ“`
            },
            {
                id: 6,
                text: "Tom needs 15 runs to complete his century, and he has scored 5 times as many runs as John. What is John's score?",
                inputs: [{ name: "answer", label: "John's score:" }],
                correctAnswers: { answer: 17 },
                explanation: `A century = 100 runs.<br>
                    Tom needs 15 more, so Tom has: <span class="equation">100 - 15 = 85</span> runs.<br><br>
                    Tom has 5 times as many as John.<br>
                    Let John's score be <span class="equation">x</span>.<br>
                    <span class="equation">5x = 85</span><br>
                    <span class="equation">x = 85 Ã· 5 = 17</span><br><br>
                    Check: 17 Ã— 5 = 85, and 85 + 15 = 100 âœ“`
            },
            {
                id: 7,
                text: "Find the number such that when it is doubled and 4 added, the result is the same as when it is trebled and 9 subtracted.",
                inputs: [{ name: "answer", label: "The number is:" }],
                correctAnswers: { answer: 13 },
                explanation: `Let the number be <span class="equation">x</span>.<br><br>
                    "Doubled and 4 added": <span class="equation">2x + 4</span><br>
                    "Trebled and 9 subtracted": <span class="equation">3x - 9</span><br><br>
                    These are equal: <span class="equation">2x + 4 = 3x - 9</span><br>
                    Rearranging: <span class="equation">4 + 9 = 3x - 2x</span><br>
                    <span class="equation">13 = x</span><br><br>
                    Check: 2(13) + 4 = 30 and 3(13) - 9 = 30 âœ“`
            },
            {
                id: 8,
                text: "When a certain number is multiplied by 6 and 9 subtracted, the result is the same as when it is multiplied by 4 and 11 added. Find the number.",
                inputs: [{ name: "answer", label: "The number is:" }],
                correctAnswers: { answer: 10 },
                explanation: `Let the number be <span class="equation">x</span>.<br><br>
                    "Multiplied by 6 and 9 subtracted": <span class="equation">6x - 9</span><br>
                    "Multiplied by 4 and 11 added": <span class="equation">4x + 11</span><br><br>
                    These are equal: <span class="equation">6x - 9 = 4x + 11</span><br>
                    Rearranging: <span class="equation">6x - 4x = 11 + 9</span><br>
                    <span class="equation">2x = 20</span><br>
                    <span class="equation">x = 10</span><br><br>
                    Check: 6(10) - 9 = 51 and 4(10) + 11 = 51 âœ“`
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function renderQuestion() {
            const question = questions[currentQuestion];
            const questionArea = document.getElementById('questionArea');
            
            let inputsHTML = '';
            question.inputs.forEach(input => {
                inputsHTML += `
                    <div class="input-wrapper">
                        <label for="${input.name}">${input.label}</label>
                        <input type="number" id="${input.name}" name="${input.name}" placeholder="Enter your answer">
                    </div>
                `;
            });

            questionArea.innerHTML = `
                <div class="question-card">
                    <span class="question-number">Question ${question.id}</span>
                    <p class="question-text">${question.text}</p>
                </div>
                
                <div class="input-section">
                    <span class="input-label">Your Answer:</span>
                    <div class="input-group">
                        ${inputsHTML}
                    </div>
                    <p class="hint">ðŸ’¡ Enter your numerical answer(s) above</p>
                </div>

                <button class="btn btn-primary" id="checkBtn" onclick="checkAnswer()">
                    âœ“ Check Answer
                </button>

                <div class="feedback" id="feedback">
                    <div class="feedback-header">
                        <div class="feedback-icon" id="feedbackIcon"></div>
                        <div class="feedback-title" id="feedbackTitle"></div>
                    </div>
                    <div class="feedback-content" id="feedbackContent"></div>
                    <div class="explanation">
                        <div class="explanation-title">ðŸ“– Step-by-Step Solution</div>
                        <div class="explanation-text" id="explanationText"></div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-success" id="nextBtn" onclick="nextQuestion()">
                            Next Question â†’
                        </button>
                    </div>
                </div>
            `;

            updateProgress();
            answered = false;
        }

        function checkAnswer() {
            if (answered) return;
            
            const question = questions[currentQuestion];
            let allCorrect = true;
            let userAnswers = {};
            
            question.inputs.forEach(input => {
                const inputElement = document.getElementById(input.name);
                const userValue = parseFloat(inputElement.value);
                userAnswers[input.name] = userValue;
                
                if (userValue !== question.correctAnswers[input.name]) {
                    allCorrect = false;
                }
            });

            answered = true;
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackContent = document.getElementById('feedbackContent');
            const explanationText = document.getElementById('explanationText');

            // Disable inputs and check button
            question.inputs.forEach(input => {
                document.getElementById(input.name).disabled = true;
            });
            document.getElementById('checkBtn').disabled = true;

            if (allCorrect) {
                score++;
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = 'âœ“';
                feedbackTitle.textContent = 'Excellent! Correct Answer!';
                feedbackContent.innerHTML = `You got it right! The answer is <strong>${Object.values(question.correctAnswers).join(' and ')}</strong>.`;
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = 'âœ—';
                feedbackTitle.textContent = 'Not Quite Right';
                
                let correctAnswerText = question.inputs.map(input => 
                    `${input.label} <strong>${question.correctAnswers[input.name]}</strong>`
                ).join(', ');
                
                let userAnswerText = question.inputs.map(input => 
                    `${input.label} ${isNaN(userAnswers[input.name]) ? 'no answer' : userAnswers[input.name]}`
                ).join(', ');
                
                feedbackContent.innerHTML = `
                    Your answer: ${userAnswerText}<br>
                    Correct answer: ${correctAnswerText}
                `;
            }

            explanationText.innerHTML = question.explanation;
            feedback.style.display = 'block';

            // Update next button text for last question
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'See Results ðŸŽ‰';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showCompletion();
            } else {
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function showCompletion() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('completionArea').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = 'ðŸŒŸ Perfect score! You\'re an algebra master!';
            } else if (percentage >= 75) {
                message = 'ðŸ‘ Great job! You have a solid understanding!';
            } else if (percentage >= 50) {
                message = 'ðŸ“š Good effort! Keep practicing to improve!';
            } else {
                message = 'ðŸ’ª Don\'t give up! Review the solutions and try again!';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            
            // Update progress bar to 100%
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressText').textContent = 'Completed!';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('completionArea').style.display = 'none';
            renderQuestion();
        }

        // Initialize the quiz
        renderQuestion();
    </script>
</body>
</html>
