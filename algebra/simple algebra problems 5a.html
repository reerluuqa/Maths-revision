<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Word Problems</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Content Body */
        .content {
            padding: 30px;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--text-main);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Feedback Section */
        .feedback-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-in-out;
        }

        .feedback-container.correct {
            background-color: var(--success-bg);
            border: 1px solid #a7f3d0;
        }

        .feedback-container.incorrect {
            background-color: var(--error-bg);
            border: 1px solid #fecaca;
        }

        .feedback-title {
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .correct .feedback-title { color: var(--success-text); }
        .incorrect .feedback-title { color: var(--error-text); }

        .explanation {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 20px;
        }

        .explanation strong {
            font-weight: 600;
        }

        .math-step {
            display: block;
            margin: 5px 0;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(255,255,255,0.5);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* End Screen */
        .end-screen {
            text-align: center;
            display: none;
        }
        
        .score-circle {
            width: 100px;
            height: 100px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Algebra Challenge</h1>
        <div class="progress-text" id="progress">Question 1 of 6</div>
    </div>

    <div class="content">
        <!-- Quiz Interface -->
        <div id="quiz-interface">
            <p class="question-text" id="question">Loading...</p>

            <div class="input-group">
                <label for="user-answer">Your Answer</label>
                <input type="number" id="user-answer" placeholder="Enter number only (e.g. 5.5)" step="any">
            </div>

            <button class="btn" id="submit-btn">Submit Answer</button>

            <div id="feedback" class="feedback-container">
                <div class="feedback-title" id="feedback-title"></div>
                <div class="explanation" id="feedback-text"></div>
                <button class="btn" id="next-btn">Next Question</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="end-screen">
            <div class="score-circle" id="final-score"></div>
            <h2>Quiz Complete!</h2>
            <p style="margin: 10px 0 30px;">Great job practicing your math skills.</p>
            <button class="btn" onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        {
            text: "A man walks for 3 hours at a certain speed, and then cycles at 3 times that speed for 2 hours. He goes 49½ km altogether. Find the speed at which he walks (in km/h).",
            answer: 5.5,
            explanation: `
                <strong>Let $w$ be the walking speed.</strong><br>
                1. Distance walked = Speed × Time = $w \\times 3 = 3w$.<br>
                2. Cycling speed is $3w$.<br>
                3. Distance cycled = $3w \\times 2 = 6w$.<br>
                4. Total distance: <span class="math-step">3w + 6w = 49.5</span><br>
                5. Simplify: <span class="math-step">9w = 49.5</span><br>
                6. Solve: <span class="math-step">w = 49.5 / 9 = 5.5</span><br>
                The walking speed is <strong>5.5 km/h</strong>.
            `
        },
        {
            text: "Find the number such that when it is added to two-thirds of itself, the result is 70.",
            answer: 42,
            explanation: `
                <strong>Let $x$ be the number.</strong><br>
                1. Equation: <span class="math-step">x + (2/3)x = 70</span><br>
                2. Combine terms: <span class="math-step">(5/3)x = 70</span><br>
                3. Multiply by 3: <span class="math-step">5x = 210</span><br>
                4. Divide by 5: <span class="math-step">x = 42</span><br>
                The number is <strong>42</strong>.
            `
        },
        {
            text: "Find the number such that when ⅓ of it is added to 10, the result is the same as when ¼ of it is added to 13.",
            answer: 36,
            explanation: `
                <strong>Let $x$ be the number.</strong><br>
                1. Equation: <span class="math-step">(1/3)x + 10 = (1/4)x + 13</span><br>
                2. Move $x$ terms to left, numbers to right: <span class="math-step">(1/3)x - (1/4)x = 13 - 10</span><br>
                3. Common denominator (12): <span class="math-step">(4/12)x - (3/12)x = 3</span><br>
                4. Simplify: <span class="math-step">(1/12)x = 3</span><br>
                5. Solve: <span class="math-step">x = 36</span><br>
                The number is <strong>36</strong>.
            `
        },
        {
            text: "A sum of £1.21 is made up of fivepenny pieces and pennies, there being six times as many pennies as there are fivepenny pieces. Find the number of fivepenny pieces.",
            answer: 11,
            explanation: `
                <strong>Convert total to pennies: £1.21 = 121p.</strong><br>
                Let $f$ be the number of fivepenny pieces.<br>
                Then pennies = $6f$.<br>
                1. Value equation: <span class="math-step">5(f) + 1(6f) = 121</span><br>
                2. Simplify: <span class="math-step">5f + 6f = 121</span><br>
                3. Combine: <span class="math-step">11f = 121</span><br>
                4. Solve: <span class="math-step">f = 11</span><br>
                There are <strong>11</strong> fivepenny pieces.
            `
        },
        {
            text: "A cash-box contains twopenny pieces and fivepenny pieces only, there being twice as many twopenny pieces as there are fivepenny pieces. If the total amount of money is £2.43, find how many coins there are altogether.",
            answer: 81,
            explanation: `
                <strong>Convert total to pennies: £2.43 = 243p.</strong><br>
                Let $x$ be the number of 5p pieces.<br>
                Then 2p pieces = $2x$.<br>
                1. Value equation: <span class="math-step">5(x) + 2(2x) = 243</span><br>
                2. Simplify: <span class="math-step">5x + 4x = 243</span> -> <span class="math-step">9x = 243</span><br>
                3. Solve for $x$: <span class="math-step">x = 27</span> (This is the number of 5p coins).<br>
                4. Total coins = $x$ (5p) + $2x$ (2p) = $3x$.<br>
                5. Total = <span class="math-step">3 * 27 = 81</span>.<br>
                There are <strong>81</strong> coins altogether.
            `
        },
        {
            text: "Some litre and half-litre bottles are filled with milk, there being twice as many litres as half-litres. If the total amount of milk is 47½ litres, how many half-litre bottles are there?",
            answer: 19,
            explanation: `
                <strong>Let $h$ be the number of half-litre bottles.</strong><br>
                Then litre bottles = $2h$.<br>
                1. Volume equation: <span class="math-step">1(2h) + 0.5(h) = 47.5</span><br>
                2. Simplify: <span class="math-step">2h + 0.5h = 47.5</span><br>
                3. Combine: <span class="math-step">2.5h = 47.5</span><br>
                4. Solve: <span class="math-step">h = 47.5 / 2.5</span><br>
                5. Calculation: <span class="math-step">h = 19</span>.<br>
                There are <strong>19</strong> half-litre bottles.
            `
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // DOM Elements
    const questionEl = document.getElementById('question');
    const inputEl = document.getElementById('user-answer');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const feedbackEl = document.getElementById('feedback');
    const feedbackTitleEl = document.getElementById('feedback-title');
    const feedbackTextEl = document.getElementById('feedback-text');
    const progressEl = document.getElementById('progress');
    const quizInterface = document.getElementById('quiz-interface');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');

    function loadQuestion() {
        const currentQ = questions[currentQuestionIndex];
        
        // Reset UI
        questionEl.textContent = currentQ.text;
        inputEl.value = '';
        inputEl.disabled = false;
        inputEl.focus();
        submitBtn.style.display = 'block';
        feedbackEl.style.display = 'none';
        feedbackEl.className = 'feedback-container'; // Reset classes
        
        // Update Progress
        progressEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    }

    function checkAnswer() {
        const userValue = parseFloat(inputEl.value);
        const currentQ = questions[currentQuestionIndex];

        if (isNaN(userValue)) {
            alert("Please enter a valid number.");
            return;
        }

        inputEl.disabled = true;
        submitBtn.style.display = 'none';
        feedbackEl.style.display = 'block';

        // Check answer (allow small float point differences)
        const isCorrect = Math.abs(userValue - currentQ.answer) < 0.01;

        if (isCorrect) {
            score++;
            feedbackEl.classList.add('correct');
            feedbackTitleEl.innerHTML = '&#10004; Correct!';
        } else {
            feedbackEl.classList.add('incorrect');
            feedbackTitleEl.innerHTML = '&#10008; Incorrect';
        }

        feedbackTextEl.innerHTML = currentQ.explanation;
    }

    function nextQuestion() {
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showEndScreen();
        }
    }

    function showEndScreen() {
        quizInterface.style.display = 'none';
        progressEl.style.display = 'none';
        endScreen.style.display = 'block';
        finalScoreEl.textContent = `${score}/${questions.length}`;
    }

    // Event Listeners
    submitBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', nextQuestion);

    // Allow "Enter" key to submit
    inputEl.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkAnswer();
        }
    });

    // Initialize
    loadQuestion();

</script>

</body>
</html>
