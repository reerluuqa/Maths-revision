<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Practice - 40 Word Problems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c5282;
            --primary-light: #4299e1;
            --secondary: #38a169;
            --accent: #ed8936;
            --danger: #e53e3e;
            --bg-light: #f7fafc;
            --bg-card: #ffffff;
            --text-dark: #1a202c;
            --text-muted: #718096;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .progress-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-text {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .question-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .question-card.correct {
            border-color: var(--secondary);
        }

        .question-card.incorrect {
            border-color: var(--danger);
        }

        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: #c6f6d5;
            color: #22543d;
        }

        .difficulty-medium {
            background: #feebc8;
            color: #744210;
        }

        .difficulty-hard {
            background: #fed7d7;
            color: #742a2a;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .answer-section {
            margin-top: 25px;
        }

        .answer-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .answer-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
        }

        .answer-input.correct {
            border-color: var(--secondary);
            background: #f0fff4;
        }

        .answer-input.incorrect {
            border-color: var(--danger);
            background: #fff5f5;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 82, 130, 0.35);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .feedback {
            display: none;
            margin-top: 25px;
            padding: 25px;
            border-radius: 12px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border: 2px solid var(--secondary);
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 2px solid var(--danger);
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .feedback.correct .feedback-header {
            color: var(--secondary);
        }

        .feedback.incorrect .feedback-header {
            color: var(--danger);
        }

        .feedback-icon {
            font-size: 1.5rem;
        }

        .your-answer {
            margin-bottom: 15px;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .your-answer strong {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .your-answer span {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .correct-answer {
            margin-bottom: 15px;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .correct-answer strong {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .correct-answer span {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--secondary);
        }

        .explanation {
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            margin-top: 15px;
        }

        .explanation-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .explanation p {
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .equation {
            display: inline-block;
            background: rgba(44, 82, 130, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            margin: 8px 0;
            color: var(--primary);
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--secondary) 0%, #48bb78 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.35);
        }

        .results-card {
            display: none;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 50px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .results-card.show {
            display: block;
        }

        .results-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 20px 0;
        }

        .results-details {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .grade {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .grade-a {
            background: #c6f6d5;
            color: #22543d;
        }

        .grade-b {
            background: #bee3f8;
            color: #2a4365;
        }

        .grade-c {
            background: #feebc8;
            color: #744210;
        }

        .grade-d {
            background: #fed7d7;
            color: #742a2a;
        }

        .restart-btn {
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 82, 130, 0.35);
        }

        .hint {
            display: none;
            margin-top: 15px;
            padding: 15px 20px;
            background: #ebf8ff;
            border-radius: 10px;
            border-left: 4px solid var(--primary-light);
            color: var(--primary);
            font-style: italic;
        }

        .hint.show {
            display: block;
        }

        .hint-toggle {
            background: none;
            border: none;
            color: var(--primary-light);
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        .hint-toggle:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .question-card {
                padding: 25px 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .stats-bar {
                gap: 15px;
            }

            .stat {
                padding: 12px 18px;
                min-width: 100px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìê</div>
            <h1>Algebra Practice</h1>
            <p class="subtitle">Forty Word Problems in the Style of New General Mathematics</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="currentScore">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-text">Question <span id="currentQuestion">1</span> of 40</span>
                <span class="progress-text" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div id="quizContainer">
            <div class="question-card" id="questionCard">
                <div>
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <span class="difficulty-badge" id="difficultyBadge">Easy</span>
                </div>
                <div class="question-text" id="questionText">
                    Loading question...
                </div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="Enter your answer..." autocomplete="off">
                    <button class="submit-btn" id="submitBtn">Submit Answer</button>
                    <button class="hint-toggle" id="hintToggle">Need a hint?</button>
                    <div class="hint" id="hint"></div>
                </div>
                <div class="feedback" id="feedback">
                    <div class="feedback-header">
                        <span class="feedback-icon" id="feedbackIcon"></span>
                        <span id="feedbackTitle"></span>
                    </div>
                    <div class="your-answer" id="yourAnswer"></div>
                    <div class="correct-answer" id="correctAnswer"></div>
                    <div class="explanation" id="explanation"></div>
                    <button class="next-btn" id="nextBtn">Next Question ‚Üí</button>
                </div>
            </div>
        </div>

        <div class="results-card" id="resultsCard">
            <div class="results-icon">üéâ</div>
            <h2 class="results-title">Practice Complete!</h2>
            <div class="results-score" id="finalScore">0/40</div>
            <div class="results-details" id="resultsDetails"></div>
            <div class="grade" id="grade"></div>
            <p style="margin-top: 20px; color: var(--text-muted);" id="encouragement"></p>
            <button class="restart-btn" id="restartBtn">Practice Again</button>
        </div>

        <footer>
            <p>Algebra Practice | Inspired by <em>New General Mathematics</em> by Channon, McLeish Smith & Head</p>
        </footer>
    </div>

    <script>
        const problems = [
            {
                difficulty: "easy",
                question: "A merchant bought a certain number of articles for $24 and sold them for $36. If his profit was $2 per article, how many articles did he buy?",
                answer: "6",
                hint: "Let x be the number of articles. Total cost = $24, Total selling price = $36. Profit per article = $2.",
                explanation: `<p>Let x be the number of articles the merchant bought.</p>
                <p>Total cost of articles = $24</p>
                <p>Total selling price = $36</p>
                <p>Total profit = $36 - $24 = $12</p>
                <p>Profit per article = $2</p>
                <p>Therefore: <span class="equation">x √ó $2 = $12</span></p>
                <p><span class="equation">x = 12 √∑ 2 = 6</span></p>
                <p>The merchant bought 6 articles.</p>`
            },
            {
                difficulty: "easy",
                question: "Two numbers differ by 5 and their sum is 27. Find the larger number.",
                answer: "16",
                hint: "Let the larger number be x, then the smaller is x - 5. Their sum is x + (x - 5) = 27.",
                explanation: `<p>Let the larger number be x.</p>
                <p>Then the smaller number is x - 5.</p>
                <p>Sum of the two numbers: x + (x - 5) = 27</p>
                <p><span class="equation">2x - 5 = 27</span></p>
                <p><span class="equation">2x = 27 + 5 = 32</span></p>
                <p><span class="equation">x = 32 √∑ 2 = 16</span></p>
                <p>The larger number is 16.</p>`
            },
            {
                difficulty: "easy",
                question: "A rectangular garden is 8 meters longer than it is wide. If its perimeter is 56 meters, find its width.",
                answer: "10",
                hint: "Let width be x meters. Then length is x + 8. Perimeter = 2(length + width) = 56.",
                explanation: `<p>Let the width be x meters.</p>
                <p>Then the length is x + 8 meters.</p>
                <p>Perimeter = 2(length + width) = 2(x + 8 + x) = 2(2x + 8)</p>
                <p><span class="equation">2(2x + 8) = 56</span></p>
                <p><span class="equation">2x + 8 = 28</span></p>
                <p><span class="equation">2x = 20</span></p>
                <p><span class="equation">x = 10</span></p>
                <p>The width is 10 meters.</p>`
            },
            {
                difficulty: "easy",
                question: "A man is three times as old as his son was four years ago. If the man is now 45 years old, how old is his son now?",
                answer: "19",
                hint: "Let son's current age be x. Four years ago son was x - 4. Man is now 45, which equals 3 times what son was 4 years ago.",
                explanation: `<p>Let the son's current age be x years.</p>
                <p>Four years ago, the son was x - 4 years old.</p>
                <p>The man is now 45 years old.</p>
                <p>According to the problem: <span class="equation">45 = 3(x - 4)</span></p>
                <p><span class="equation">45 = 3x - 12</span></p>
                <p><span class="equation">3x = 45 + 12 = 57</span></p>
                <p><span class="equation">x = 57 √∑ 3 = 19</span></p>
                <p>The son is now 19 years old.</p>`
            },
            {
                difficulty: "easy",
                question: "A sum of money divided among three persons amounts to $180. If the first receives twice as much as the second, and the third receives $30 more than the second, how much does the second person receive?",
                answer: "37.5",
                hint: "Let second person receive x. Then first receives 2x, and third receives x + 30. Sum: 2x + x + x + 30 = 180.",
                explanation: `<p>Let the second person receive $x.</p>
                <p>Then the first person receives $2x.</p>
                <p>And the third person receives $(x + 30).</p>
                <p>Sum of all three shares: 2x + x + (x + 30) = 180</p>
                <p><span class="equation">4x + 30 = 180</span></p>
                <p><span class="equation">4x = 150</span></p>
                <p><span class="equation">x = 150 √∑ 4 = 37.5</span></p>
                <p>The second person receives $37.50.</p>`
            },
            {
                difficulty: "easy",
                question: "A train travels 180 miles in the same time that a car travels 120 miles. If the train travels 20 miles per hour faster than the car, find the speed of the car.",
                answer: "40",
                hint: "Let car's speed be x mph. Then train's speed is x + 20 mph. Time is same: 180/(x+20) = 120/x.",
                explanation: `<p>Let the car's speed be x miles per hour.</p>
                <p>Then the train's speed is x + 20 miles per hour.</p>
                <p>Time taken by train = 180/(x + 20) hours</p>
                <p>Time taken by car = 120/x hours</p>
                <p>Since times are equal: <span class="equation">180/(x + 20) = 120/x</span></p>
                <p><span class="equation">180x = 120(x + 20)</span></p>
                <p><span class="equation">180x = 120x + 2400</span></p>
                <p><span class="equation">60x = 2400</span></p>
                <p><span class="equation">x = 40</span></p>
                <p>The car's speed is 40 miles per hour.</p>`
            },
            {
                difficulty: "easy",
                question: "If 5 times a number is increased by 7, the result is 42. Find the number.",
                answer: "7",
                hint: "Let the number be x. 5 times the number is 5x. Increased by 7 gives 5x + 7 = 42.",
                explanation: `<p>Let the number be x.</p>
                <p>Five times the number: 5x</p>
                <p>Increased by 7: 5x + 7</p>
                <p>This equals 42: <span class="equation">5x + 7 = 42</span></p>
                <p><span class="equation">5x = 42 - 7 = 35</span></p>
                <p><span class="equation">x = 35 √∑ 5 = 7</span></p>
                <p>The number is 7.</p>`
            },
            {
                difficulty: "easy",
                question: "The sum of three consecutive odd integers is 87. Find the middle integer.",
                answer: "29",
                hint: "Let the middle integer be x. Then the three consecutive odd integers are x-2, x, x+2. Sum = (x-2) + x + (x+2) = 3x = 87.",
                explanation: `<p>Let the middle integer be x.</p>
                <p>Three consecutive odd integers: x-2, x, x+2</p>
                <p>Sum: (x-2) + x + (x+2) = 3x</p>
                <p><span class="equation">3x = 87</span></p>
                <p><span class="equation">x = 87 √∑ 3 = 29</span></p>
                <p>The middle integer is 29.</p>
                <p>(Check: 27 + 29 + 31 = 87 ‚úì)</p>`
            },
            {
                difficulty: "easy",
                question: "The length of a rectangle is twice its width. If the area is 72 square inches, find the width.",
                answer: "6",
                hint: "Let width be x. Then length is 2x. Area = length √ó width = 2x √ó x = 2x¬≤ = 72.",
                explanation: `<p>Let the width be x inches.</p>
                <p>Then the length is 2x inches.</p>
                <p>Area = length √ó width = 2x √ó x = 2x¬≤</p>
                <p><span class="equation">2x¬≤ = 72</span></p>
                <p><span class="equation">x¬≤ = 36</span></p>
                <p><span class="equation">x = 6</span> (since width must be positive)</p>
                <p>The width is 6 inches.</p>`
            },
            {
                difficulty: "medium",
                question: "A and B together can do a piece of work in 6 days. A alone can do it in 10 days. How many days would B alone take to do the same work?",
                answer: "15",
                hint: "A's work rate = 1/10 per day. Together A+B = 1/6 per day. So B = 1/6 - 1/10.",
                explanation: `<p>Let the work be 1 unit.</p>
                <p>A's work rate = 1/10 of the work per day</p>
                <p>Together A and B's rate = 1/6 of the work per day</p>
                <p>B's work rate = together rate - A's rate</p>
                <p><span class="equation">B = 1/6 - 1/10</span></p>
                <p><span class="equation">B = (10 - 6)/60 = 4/60 = 1/15</span></p>
                <p>B's rate is 1/15 of the work per day</p>
                <p>So B alone would take 15 days.</p>`
            },
            {
                difficulty: "medium",
                question: "A boat travels 20 miles downstream in the same time it takes to travel 12 miles upstream. If the speed of the current is 2 miles per hour, find the speed of the boat in still water.",
                answer: "8",
                hint: "Let boat speed in still water be x mph. Downstream speed = x + 2, upstream = x - 2. Time downstream = 20/(x+2), time upstream = 12/(x-2).",
                explanation: `<p>Let the boat's speed in still water be x miles per hour.</p>

        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let streak = 0;
        let answered = false;

        const questionCard = document.getElementById('questionCard');
        const questionNumber = document.getElementById('questionNumber');
        const difficultyBadge = document.getElementById('difficultyBadge');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const hintToggle = document.getElementById('hintToggle');
        const hintDiv = document.getElementById('hint');
        const feedback = document.getElementById('feedback');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const yourAnswer = document.getElementById('yourAnswer');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        const explanation = document.getElementById('explanation');
        const nextBtn = document.getElementById('nextBtn');
        const resultsCard = document.getElementById('resultsCard');
        const quizContainer = document.getElementById('quizContainer');
        const currentQuestionSpan = document.getElementById('currentQuestion');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const currentScoreEl = document.getElementById('currentScore');
        const correctCountEl = document.getElementById('correctCount');
        const streakCountEl = document.getElementById('streakCount');
        const finalScore = document.getElementById('finalScore');
        const resultsDetails = document.getElementById('resultsDetails');
        const gradeEl = document.getElementById('grade');
        const encouragement = document.getElementById('encouragement');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            const problem = problems[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1}`;
            difficultyBadge.textContent = problem.difficulty.charAt(0).toUpperCase() + problem.difficulty.slice(1);
            difficultyBadge.className = `difficulty-badge difficulty-${problem.difficulty}`;
            questionText.textContent = problem.question;
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            feedback.className = 'feedback';
            hintDiv.textContent = problem.hint;
            hintDiv.className = 'hint';
            answered = false;
            
            currentQuestionSpan.textContent = currentQuestion + 1;
            progressFill.style.width = `${((currentQuestion) / problems.length) * 100}%`;
            progressPercent.textContent = `${Math.round((currentQuestion / problems.length) * 100)}%`;
        }

        function checkAnswer() {
            if (answered) return;
            answered = true;

            const problem = problems[currentQuestion];
            const userAnswer = answerInput.value.trim();
            const correctAnswer = problem.answer;

            // Normalize answers for comparison
            const normalizeAnswer = (ans) => {
                // Handle fractions like 3/6 -> 1/2
                if (ans.includes('/')) {
                    const [num, den] = ans.split('/').map(Number);
                    if (den !== 0) {
                        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
                        const common = gcd(num, den);
                        return `${num/common}/${den/common}`;
                    }
                }
                // Convert decimal to fraction if exact
                const num = parseFloat(ans);
                if (!isNaN(num)) {
                    // Check if it's a whole number
                    if (Number.isInteger(num)) return String(num);
                }
                return ans;
            };

            const userNormalized = normalizeAnswer(userAnswer);
            const correctNormalized = normalizeAnswer(correctAnswer);

            const isCorrect = userNormalized === correctNormalized || 
                             parseFloat(userAnswer) === parseFloat(correctAnswer);

            if (isCorrect) {
                score++;
                correctCount++;
                streak++;
                answerInput.className = 'answer-input correct';
                feedbackIcon.textContent = '‚úì';
                feedbackTitle.textContent = 'Correct!';
                feedback.className = 'feedback show correct';
                questionCard.className = 'question-card correct';
            } else {
                streak = 0;
                answerInput.className = 'answer-input incorrect';
                feedbackIcon.textContent = '‚úó';
                feedbackTitle.textContent = 'Incorrect';
                feedback.className = 'feedback show incorrect';
                questionCard.className = 'question-card incorrect';
            }

            yourAnswer.innerHTML = `<strong>Your answer:</strong> <span>${userAnswer || '(no answer)'}</span>`;
            correctAnswerDiv.innerHTML = `<strong>Correct answer:</strong> <span>${correctAnswer}</span>`;
            explanation.innerHTML = problem.explanation;

            answerInput.disabled = true;
            submitBtn.disabled = true;

            updateStats();
        }

        function updateStats() {
            currentScoreEl.textContent = score;
            correctCountEl.textContent = correctCount;
            streakCountEl.textContent = streak;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= problems.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultsCard.classList.add('show');

            const percentage = (score / problems.length) * 100;
            finalScore.textContent = `${score}/${problems.length}`;
            
            resultsDetails.innerHTML = `
                <p>You answered ${correctCount} out of ${problems.length} questions correctly.</p>
                <p>Your score: ${percentage.toFixed(1)}%</p>
            `;

            let grade, gradeClass, encouragements;

            if (percentage >= 90) {
                grade = 'A';
                gradeClass = 'grade-a';
                encouragements = "Excellent! You've mastered algebraic word problems!";
            } else if (percentage >= 75) {
                grade = 'B';
                gradeClass = 'grade-b';
                encouragements = "Great work! Keep practicing to achieve perfection!";
            } else if (percentage >= 60) {
                grade = 'C';
                gradeClass = 'grade-c';
                encouragements = "Good effort! Review the problems you missed and try again.";
            } else {
                grade = 'D';
                gradeClass = 'grade-d';
                encouragements = "Keep studying! Practice makes perfect.";
            }

            gradeEl.textContent = grade;
            gradeEl.className = `grade ${gradeClass}`;
            encouragement.textContent = encouragements;

            progressFill.style.width = '100%';
            progressPercent.textContent = '100%';
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            streak = 0;
            updateStats();
            quizContainer.style.display = 'block';
            resultsCard.classList.remove('show');
            loadQuestion();
        }

        // Event listeners
        submitBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        hintToggle.addEventListener('click', () => {
            hintDiv.classList.toggle('show');
        });
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restart);

        // Initialize
        loadQuestion();
    </script>
